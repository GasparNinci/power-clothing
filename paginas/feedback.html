        <div class="contenedor-form">
            <form class="form">
                <fieldset class="form-fieldset">

                    <label for="valoracion" class="form-item">Dejanos tu valoracion sobre la marca del 1 al 10:</label>

                    <input type="range" name="valoracion" required class="barra-valoracion-feedback">


                    <textarea name="opinion" id="" class="feedback-text-opinion"
                        placeholder="Deja tu opinion:"></textarea>


                </fieldset>



                <div class="botones">

                    <input type="submit" value="Enviar formulario">
                    <input type="reset" value="Borrar todo" height="10px">
